name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t your-dockerhub-username/kokoatalk-app:latest .
          docker push your-dockerhub-username/kokoatalk-app:latest

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
          export MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          export MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          export MYSQL_USER=${{ secrets.MYSQL_USER }}
          export MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          export SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}
          export SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          export SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          export SPRING_REDIS_HOST=${{ secrets.SPRING_REDIS_HOST }}
          export SPRING_REDIS_PORT=${{ secrets.SPRING_REDIS_PORT }}
          export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          export JWT_REFRESH_KEY=${{ secrets.JWT_REFRESH_KEY }}

          docker pull your-dockerhub-username/kokoatalk-app:latest
          docker-compose down
          docker-compose up -d
          EOF
