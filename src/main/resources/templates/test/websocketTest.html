<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Connection Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.1.2/umd/stomp.min.js"></script>
  </head>
  <body>
    <h1>WebSocket Connection Test</h1>
    <script>
      const socket = new SockJS("https://api.kokoatalk.shop/ws-stomp");
      const stompClient = Stomp.over(socket);

      const headers = {
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJrb2tvYW1hbiIsImlkIjo2LCJyb2xlIjoiTUVNQkVSIiwiaWF0IjoxNzM2NTAyMDI4LCJleHAiOjE3MzY1MDM4Mjh9.HOJIwyH67k18xvfXnZ3EE76-B1JTJMek6Ew4fGQk6fU",
      };

      stompClient.connect(
        headers,
        (frame) => {
          console.log("WebSocket Connected: ", frame);
        },
        (error) => {
          console.error("WebSocket Connection Error: ", error);
        }
      );
    </script>
  </body>
</html>
